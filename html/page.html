<!DOCTYPE html>
<html>
    <head>
        <title id="title"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="js/page.js"></script>
        <style>.error{background-color: pink;}</style>
    </head>
    <body>
        <div id="newtab" style="display: none;text-align: center;width: max-content; min-width: 500px;"></div>

            <label id="partnumberl"></label><input id="partnumber"><br/>

            <input type="checkbox" id="didownmaxq" class="nc1" group="m" mid="nm"><label id="didownmaxql"></label><br/>

            <input type="checkbox" id="dicodown" class="nc1" group="ac" mid="nac"><label id="dicodownl"></label><br/>
            <input type="checkbox" id="enfilter" class="nc1" group="dm" mid="ydm"><label id="enfilterl"></label><br/>
            <input type="checkbox" id="difilter" class="nc1" group="dm" mid="ndm"><label id="difilterl"></label><br/>
            <input type="checkbox" id="endelulf" class="nc1" group="ad" mid="yad"><label id="endelulfl"></label><br/>

            <input type="checkbox" id="nuseff" class="nc1" group="ynf" mid="nf"><label id="nuseffl"></label><br/>
            <input type="checkbox" id="prefermcc" class="cws" group="mc"><label id="prefermcl"></label><select id="prefermcs" class="cws" group="mc"><option value="avc">avc</option><option value="hev">hev</option></select><br/>
            <input type="checkbox" id="usear" class="nc1" group="ynar" mid="ar"><label id="usearl"></label><br/>
            <input type="checkbox" id="nusear" class="nc1" group="ynar" mid="nar"><label id="nusearl"></label><br/>
            <label id="armcserl"></label><input type="number" id="armcser" min="1" max="16"><br/>
            <label id="armcfil"></label><input type="number" id="armcfi" min="1"><br/>
            <label id="arfiszl"></label><input type="number" id="arfisz" min="1" max="1024"><br/>
            <div style="text-align: right;margin-right: 20%;"><button id="openlink"></button></div>
        </div>

</html>
